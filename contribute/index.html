<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Become a supporter of the Open Surge Engine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">
        <script async src="//gc.zgo.at/count.js" data-goatcounter="https://opensurge.goatcounter.com/count"></script>
        <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: royalblue;
            height: 100vh;
        }

        a:any-link {
            color: royalblue;
            text-decoration: none;
        }

        h1 {
            font-size: 1.6em;
        }

        .container {
            width: 100%;
            overflow-x: hidden;
        }

        .speech-bubble:not(.hidden) {
            position: relative;
            font-size: 1.25rem;
            text-align: center;

            color: #060a36;
            /*background: whitesmoke;*/
            background-color: white;

            padding: 32px;
            border-radius: 16px;
            margin: 16px;

            animation-duration: 0.5s;
            animation-name: speech-bubble;
            animation-timing-function: cubic-bezier(.55,.08,.47,1.52);
            animation-delay: 0s;
            animation-fill-mode: backwards;
        }

        @keyframes speech-bubble {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .image-wrapper {
            display: flex;
            justify-content: end;
            height: 100%;
        }

        img#surge {
            display: none;
            align-self: center;
        }

        .share-buttons {
            text-align: center;
        }

        .share-buttons img {
            max-width: 64px;
        }

        /* Desktop */
        @media screen and (min-width: 1024px) {
            img#surge {
                display: inline;

                animation-duration: 0.5s;
                animation-name: surge;
                animation-timing-function: ease-out;
                animation-delay: 0.0s;
                animation-fill-mode: forwards;
            }

            @keyframes surge {
                0% { transform: translateX(100%); }
                100% { transform: translateX(0%); }
            }

            /* detail of the speech bubble */
            .speech-bubble:after {
                content: '';
                display: block;
                width: 0;
                z-index: 1;

                position: absolute;
                top: 33%;
                right: -18px;
                margin-top: -20px;

                /*border-color: transparent whitesmoke;*/
                border-color: transparent white;
                border-style: solid;
                border-width: 20px 0 20px 20px;
            }
        }

        /* vertical align */
        @media screen and (min-height: 1024px) {
            .container {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }
        }
        </style>
        <script>
        function share(link, on)
        {
            window.open(link.href, 'social-' + on, 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes');
            return false;
        }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="pure-g">
                <div class="pure-u-1 pure-u-lg-1-5"></div>
                <div class="pure-u-1 pure-u-lg-3-5">
                    <div id="donate-message" class="speech-bubble">
                        <h1>Thank you for playing Surge the Rabbit!</h1>

                        <h4>Share with your friends</h4>
                        <div class="share-buttons">
                            <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fopensurge2d.org&quote=%23opensurge" target="_blank" onclick="return share(this,'facebook')"><img src="facebook.png" alt="Share on Facebook"></a>
                            <a href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fopensurge2d.org&hashtags=opensurge" target="_blank" onclick="return share(this,'twitter')"><img src="twitter.png" alt="Share on X"></a>
                            <a href="https://wa.me/?text=https%3A%2F%2Fopensurge2d.org" target="_blank" onclick="return share(this,'whatsapp')"><img src="whatsapp.png" alt="Share via WhatsApp"></a>
                            <a href="https://t.me/share/url?url=https%3A%2F%2Fopensurge2d.org" target="_blank" onclick="return share(this,'telegram')"><img src="telegram.png" alt="Share via Telegram"></a>
                        </div>

                        <h4>Support open source</h4>
                        <p>By purchasing your copy, you can show your appreciation and support future development, user assistance, and teaching with our engine. As a supporter, you will receive exclusive items!</p>
                        <iframe frameborder="0" src="https://itch.io/embed/487880" width="552" height="167"><a href="https://alemart.itch.io/opensurge">Download</a></iframe>
                    </div>
                </div>
                <div class="pure-u-1 pure-u-lg-1-5">
                    <div class="image-wrapper">
                        <img id="surge" src="surge-with-sunglasses.png" class="pure-img" alt="Surge the Rabbit">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
